<p>listado de Héroes</p>
<div *ngIf="borraHeroe; else noBorrado">
    <h3> Héroe borrado: <small>{{borraHeroe}}</small>
    </h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<br>
<button (click)='borrarHeroe()'>Borrar Heroe</button>
<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{i+1}} - {{item}}
    </li>
</ul>
